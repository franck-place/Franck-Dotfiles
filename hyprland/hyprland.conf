######
# FRANCK'S HYPRLAND CONFIG
######

#
# VARIABLES
#

$terminal = ghostty
$menu = walker
$filemanager = thunar
$browser = firefox
$music-player = $terminal -e rmpc
$editor = code-oss

#
#AUTO LAUNCH
#

exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = walker --gapplication-service
exec-once = mpd
exec-once = [workspace 2 silent] discord
exec-once = [workspace 1 silent] $music-player
exec-once = [workspace 3 silent] $browser
exec-once = [workspace 4 silent] steam
#
# MONITORS
#

monitor = DP-3, 2560x1440@240, 0x0, 1
monitor = DP-4, 1920x1080@60, 0x-1080, 1

# assign workspace to monitor
workspace=1, monitor:DP-4 
workspace=2, monitor:DP-4 
workspace=3, monitor:DP-3
workspace=4, monitor:DP-3
workspace=5, monitor:DP-3 
workspace=6, monitor:DP-3 
workspace=7, monitor:DP-3 
workspace=8, monitor:DP-3 
workspace=9, monitor:DP-3 
workspace=10, monitor:DP-3 


#
# INPUTS
#

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    force_no_accel = 1

    sensitivity = 0
}

# cursor size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#
# KEYBINDS
#

$modkey = SUPER

# executive bindings
bind = $modkey, Q, killactive,
bind = $modkey, RETURN, exec, $terminal
bind = $modkey, D, exec, $filemanager
bind = $modkey, B, exec, $browser
bind = $modkey, E, exec, $menu
bind = $modkey, M, exec, $music-player
bind = $modkey, S, exec, bash -c /home/franck/Documents/Snapshot/snapshot.sh
bind = $modkey, W, exec, waypaper
bind = $modkey, C, exec, $editor

# workspace selection bindings
bind = $modkey, 1, workspace, 1
bind = $modkey, 2, workspace, 2
bind = $modkey, 3, workspace, 3
bind = $modkey, 4, workspace, 4
bind = $modkey, 5, workspace, 5
bind = $modkey, 6, workspace, 6
bind = $modkey, 7, workspace, 7
bind = $modkey, 8, workspace, 8
bind = $modkey, 9, workspace, 9
bind = $modkey, 0, workspace, 10

#
# DECORATIONS AND ANIMATIONS
#

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(000000dd)
    col.inactive_border = rgba(000000dd)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
            color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 4
        passes = 2
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

#
# WINDOWRULES
#

# control opacity of certain programs
 windowrule=opacity 0.85 override, 0.8 override, class:^(thunar)$
 windowrule=opacity 0.85 override, 0.8 override, class:^(code-oss)$

# start specific program in the right workspace
windowrule = workspace 2, class:^(discord)$
windowrule = workspace 3, class:^($browser)$
windowrule = workspace 4, class:^(steam)$
windowrule = workspace 5, class:^(code-oss)$

# workspace mouse bindings
bindm = $modkey, mouse:272, movewindow
bindm = $modkey, mouse:273, resizewindow

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

#
# MISC
#

# Disable default hyprland things
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}
